<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>

</ion-header>
<div class="fullheight xc">
<ion-content >
  <ion-list >
    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Email: </ion-label>
      <ion-input type="text" class="ion-margin" [(ngModel)]="userRegister.email"></ion-input >
    </ion-item>
    <ion-item>
      <ion-label>Senha: </ion-label>
      <ion-input type="text" [(ngModel)]="userRegister.senha"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="Cadastrar()" >Cadastrar</button>
  <button ion-button full (click)="Retornar()" >Retornar ao Login</button>

  <!-- <button ion-button full (click)="Retornar()" >Retornar ao Log in</button> -->

</ion-content>
</div>
